########################################################
###REDIS (RedisProperties) redis基本配置；
########################################################
# database name
spring.redis.database=0
# server host1 单机使用，对应服务器ip
spring.redis.host=127.0.0.1
# server password 密码，如果没有设置可不配
spring.redis.password=admin
#connection port  单机使用，对应端口号
spring.redis.port=6379
# pool settings ...池配置
spring.redis.pool.max-idle=8
spring.redis.pool.min-idle=0
spring.redis.pool.max-active=8
spring.redis.pool.max-wait=-1
# name of Redis server  哨兵监听的Redis server的名称
#spring.redis.sentinel.master=mymaster
# comma-separated list of host:port pairs  哨兵的配置列表
#spring.redis.sentinel.nodes=bailian-aliyun-huokezu-server-001.bl-ai.com:26379,bailian-aliyun-huokezu-server-002.bl-ai.com:26379,bailian-aliyun-huokezu-server-003.bl-ai.com:26379